<!doctype html>
<html lang="en">
<head>
    <title>Home - Easter Wrestling</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="fontawesome-free-5.11.2-web/css/all.css" rel="stylesheet">
</head>

<body class="bg-gray-200">

    <!--Content-->
    <div class="wrapper flex items-center w-full">
      
        <div class="container home mx-auto px-4 md:w-3/5 lg:w-2/5 xl:w-1/4">
            <!--Heading-->
            <div class="heading justify-center py-5">
                <h1 class="text-2xl flex items-center my-4 justify-center text-black-600 font-sans">4 Tournament Easter wrestling</h1>
                <h2 class="text-lg text-gray-600 flex items-center justify-center">Eastern Tournament Utrecht</h2>
            </div>
            <!--Overview Next Match-->
            <div class="flex items-start bg-gray-200 ">
              <div class="flex-1 border-b-2 text-gray-700 text-center border-gray-400">Round 1</div>
              <div class="flex-1 border-b-2 text-gray-700 text-center border-gray-400">Quarterfinal</div>
              <div class="flex-1 border-b-2 text-gray-700 text-center border-gray-400">Semifinal</div>
            </div>
            <!--Upcomping Match Details-->
            <div class="next-match text-white p-5 my-4">
                    <!-- Participant image -->
                    <div class="row">
                      <div class="col">
                      <img class="w-16 h-16 mt-2 inline-flex border-4 border-blue-500 object-cover rounded-full" src="src/img/profile.jpg" alt="profile_picture">
                      <!-- match score -->
                      <br>
                      <div class="flex flex-col bg-gray-200">
  <div class="text-gray-700 text-center bg-gray-400 grad px-4 py-2 m-2">1</div>
  <div class="text-gray-700 text-center bg-gray-400 grad px-4 py-2 m-2">2</div>
  <div class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2">3</div>
</div>
                      <span class="bg-blue-500 inline-flex flex-col grad p-3 rounded">1</span>
                      <span class="bg-blue-500 inline-flex flex-col grad p-3 rounded">1</span>

                      <img class="w-16 h-16 mt-2 inline-flex object-cover rounded-full" src="src/img/profile.jpg" alt="profile_picture">
                      </div>
                      <div class="row">
                        <img class="w-16 inline-flex h-16 mt-2 border-4 border-red-500 object-cover rounded-full" src="src/img/profile.jpg" alt="profile_picture">
                      </div>
                    </div>
                    <div class="row">
                      <img class="w-16 h-16 mt-2 inline-flex border-4 border-blue-500 object-cover rounded-full" src="src/img/profile.jpg" alt="profile_picture">
                      <!-- match score -->
                      <span class="bg-blue-500 p-3 rounded">0</span>
                      <div class="row">
                        <img class="w-16 inline-flex h-16 mt-2 border-4 border-red-500 object-cover rounded-full" src="src/img/profile.jpg" alt="profile_picture">
                        <span class="bg-red-500 p-3 rounded">1</span>
                      </div>
                    </div>
                    <div class="row">
                      <img class="w-16 h-16 mt-2 inline-flex border-4 border-blue-500 object-cover rounded-full" src="src/img/profile.jpg" alt="profile_picture">
                      <!-- match score -->
                      <span class="bg-blue-500 p-3 rounded">0</span>
                      <div class="row">
                        <img class="w-16 inline-flex h-16 mt-2 border-4 border-red-500 object-cover rounded-full" src="src/img/profile.jpg" alt="profile_picture">
                        <span class="bg-red-500 p-3 rounded">1</span>
                      </div>
                    </div>


                    <!-- Match Date -->
                </div>
            </div>
        </div>
    </div>
    <!--Navbar-->
    <nav class="py-4 bg-white fixed w-full bottom-0">
        <ul class="flex items-center justify-center">
            <li class="mr-6">
                <a class="text-gray-500 hover:text-blue-800" href="index.html"><i class="fas fa-home text-4xl"></i></a>
            </li>
            <li class="mr-6">
                <a class="text-orange-400 hover:text-blue-800" href="matches.html"><i class="fas fa-calendar-alt text-4xl"></i></a>
            </li>
        </ul>
    </nav>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="src/app.js"></script>
    <div class="loading w-screen h-screen fixed bg-gray-1000 top-0">
        <div class="container mx-auto flex items-center justify-center h-screen flex-col ">
            <img src="src/img/logo.svg" alt="logo">
        </div>
    </div>
</body>

</html>
