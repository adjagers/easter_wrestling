<!doctype html>
<html lang="en">

<head>
    <title>Home - Easter Wrestling</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="fontawesome-free-5.11.2-web/css/all.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"></head>

<body class="bg-gray-200">
    <!--Content-->
    <div class="wrapper flex items-center w-full">
        <div class="container home mx-auto px-4 md:w-3/5 lg:w-2/5 xl:w-1/4">
            <!--Heading-->
            <div class="heading flex justify-between py-5">
                <span class="text-4xl text-black-600 font-sans">4</span>
                <h1 class="text-3xl flex items-center justify-center text-black-600 font-sans">My tournament</h1>
                <div class="md:flex">
                </div>
            </div>
            <!--Overview Next Match-->
            <h3 class="font-black text-gray-700 pb-2">Upcoming Matches</h3>
            <div class="slider flex-col">
                <div class="dateSlider flex justify-center"><button class="slider-left"> < </button><p class="px-2">January 5th 2020</p><button class="slider-right"> > </button></div>
            </div>
            <div class="overview flex">
                <div class="logo"><img class="w-32" src="src/img/logo.svg" alt="logo"></div>
                <div class="text flex flex-col justify-center">
                    <div class="title">
                        <h2 class="font-bold">Easter <br> Tournament</h2>
                    </div>
                    <div class="progress">
                        <a class="" href="#">Open</a><span
                            class="inline-block bg-gray-400 rounded-full px-3 py-1 text-sm font-semibold text-yellow-400 mx-2">IN
                            PROGRESS</span>
                    </div>
                </div>
            </div>
            <!--Upcomping Match Details-->
            <div class="next-match bg-gray-800 text-white p-5 my-4 rounded-lg">
                <div class="flex flex-col">
                    <!-- Match Name -->
                    <div class="matchName py-1">
                        <p class="font-bold text-lg">Tournament</p>
                    </div>
                    <!-- Match Details -->
                    <div class="matchDetails">
                        <p class="text-sm">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum inventore laborum est, beatae
                            totam hic iusto eaque.</p>
                    </div>
                    <!-- Match Date -->
                    <p class="matchDate py-1"><span class="day text-sm text-gray-400">Friday:</span> <span
                            class="matchDateTime text-sm font-bold text-gray-200">June 16 -08:00</span></p>
                </div>
            </div>
            <!--Participants-->
            <div class="participants my-4">
                <h3 class="font-black text-gray-700">Participants</h3>
                <div class="flex py-4 overflow-scroll overflow-y-hidden">
                    <img class="w-16 h-16 mr-2 object-cover rounded-full" src="src/img/profile.jpg"
                        alt="profile_picture">
                    <img class="w-16 h-16 mr-2 object-cover rounded-full" src="src/img/profile.jpg"
                        alt="profile_picture">
                    <img class="w-16 h-16 mr-2 object-cover rounded-full" src="src/img/profile.jpg"
                        alt="profile_picture">
                    <img class="w-16 h-16 mr-2 object-cover rounded-full" src="src/img/profile.jpg"
                        alt="profile_picture">
                    <img class="w-16 h-16 mr-2 object-cover rounded-full" src="src/img/profile.jpg"
                        alt="profile_picture">
                    <img class="w-16 h-16 mr-2 object-cover rounded-full" src="src/img/profile.jpg"
                        alt="profile_picture">
                </div>
            </div>
        </div>
    </div>
    <!--Navbar-->
    <nav class="py-4 bg-white fixed w-full bottom-0">
        <ul class="flex items-center justify-center">
            <li class="mr-6">
                <a class="text-gray-500 hover:text-blue-800" href="#"><i class="fas fa-home text-4xl"></i></a>
            </li>
            <li class="mr-6">
                <a class="text-orange-400 hover:text-blue-800" href="#"><i class="fas fa-calendar-alt text-4xl"></i></a>
            </li>
        </ul>
    </nav>
<script type="text/javascript" src="main.js"></script></body>

</html>
